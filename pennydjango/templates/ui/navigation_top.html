{% load static %}
<div class="main-navbar sticky-top bg-white">
<!-- Main Navbar -->
  <nav class="navbar align-items-stretch navbar-light bg-white flex-md-nowrap p-0">

    <a class="navbar-brand border-right p-2" href="{% url 'listings' %}" >
      <div class="d-table m-auto">
        <span class="ml-1">HomeNet <span class="d-none d-md-inline">Real-Estate</span></span>
      </div>
    </a>

    <ul class="navbar-nav border-left flex-row ml-auto">
    {% if request.user.is_authenticated %}
      <li class="nav-item dropdown">
            <a class="nav-link p-0" data-toggle="dropdown"
               href="#" role="button" aria-haspopup="true" aria-expanded="false">
                <div class="m-auto" style="max-width: 2.75rem">
                  <div class="circle-avatar" style="background-image:url({{ request.user.avatar_url  }})"></div>
                </div>
            </a>

            <div class="dropdown-menu dropdown-menu-small dropdown-menu-right">
              <a class="dropdown-item" href="{% url 'userprofile' username=user.username %}">
                <i class="material-icons">person</i>&nbsp;Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                <i class="material-icons text-danger">exit_to_app</i>&nbsp;Logout</a>
            </div>
      </li>
    {% else %}
      <li class="nav-item">
        <a class="nav-link text-nowrap px-3" href="{% url 'login' %}" role="button" >
          Login
        </a>
      </li>
     {% endif %}
    </ul>

  </nav>
</div>
